<head>
    <meta property="og:title" content="Social widget testing page.">
    <meta property="og:description" content="This page is used to test the functionality of social share widget.">
    <meta property="og:image" content="http://placehold.it/350x150">
    <meta property="og:type" content="article">
    <link rel="stylesheet" type="text/css" href="css/social.css">
</head>
<body>
<div id="social_widget">
    <a id="sw_fb"><div class="sw-social sw-fb"></div></a>
    <a id="sw_twitter"><div class="sw-social sw-twitter"></div></a>
    <a id="sw_gplus"><div class="sw-social sw-gplus"></div></a>
    <a id="sw_pinterest"><div class="sw-social sw-pinterest"></div></a>
</div>
<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>
<script type="text/javascript" src="js/social.js"></script>
<script type="text/javascript">
    YCustom.use('node', function(Y) {
        Y.fire('global-social', {node: Y.one("#social_widget"), url: window.location.href});
    });
</script>
</body>
